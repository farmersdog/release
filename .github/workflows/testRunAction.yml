name: On Tag
on:
  push:
    tags:
      - '*'

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: action
      - uses: oprypin/find-latest-tag@v1
        with:
          repository: farmersdog/release
        id: latestTag
      - name: Test farmersdog/release action
        uses: './action'
        with:
          previousTag: ${{ steps.latestTag.outputs.tag }}
