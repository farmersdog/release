name: On Release
on:
  release:
    types: ['released']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: action
      - name: Fetch Latest Release
        uses: thebritican/fetch-latest-release@v2.0.0
        id: latestRelease
      - name: Test farmersdog/release action
        uses: './action'
        with:
          ghToken: ${{ secrets.GITHUB_TOKEN }}
          prerelease: 'false'
